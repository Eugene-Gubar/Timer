<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="flexbox-container">
        <div class="clock">
            <p class="time" id="id_timer">00:00</p>
            <div class="button">
                <button id="timer_start" type="button">Start</button>
                <button id="timer_stop"  type="button">Stop</button>
                <button id="timer_reset" type="button">Reset</button>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
